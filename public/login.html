<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup to FitnessBuddy!</title>
    <link href="login.css" rel="stylesheet" type = "text/css">

    <script>
        function loginchecker(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            console.log(username);
            console.log(password);

            $.ajax({
                type: 'post',
                url: '/login',
                data: {username: username, password: password},
                success: function(response){
                    document.getElementById('error').innerHTML = response.msg;
                }
            });


        }

        $(document).ready(function(){
            $("form#login").on('click', '#submit' function(event){
            event.preventDefault();
            var username= $("#username").val().trim();
            var password= $("#password").val().trim();
            $.ajax({
                    type: 'post',
                    url: "/login",
                    method: 'POST',
                    data: {username:username,
                            password:password},
                    error:(function(error){
                        if (error.responseText=="showAlert"){
                        alert("invalid username and/or password!");
                        }
                });
            });
        });
    });
    </script>

</head>
<body>
<body>
    <ul class="topnav">
        <li> <a href="/">Home</a> </li>
        <li class= "right"> <a href="whichSignUp.html"> Sign Up </a> </li>

    </ul>

    <div id= "welcome">
        <h1> Good to see you again! </h1><br>
        <h3> By logging into FitnessBuddy,
        <br>you are one step closer to your fitness goal! </h3>
    </div>
    <div class="container">
        <div class="intro">
            <h3> Member Login </h3>
            <form action='/login' method='post' id="login" name= "login">
                username: <input type='text' name="username" id='username' value='' required autofocus><br><br>
                password: <input type='password' name="password" id='password' value='' required> <br><br>

                <button type='submit' id='submit' name='submit'>Login</button> <br><br><br>

                   <h5 name="error" id="error" >
                     </h5>
            </form>
              <h5> Not a member yet? </h5> <a href= "whichSignUp.html"> Join now </a>
        </div>
    </div>
